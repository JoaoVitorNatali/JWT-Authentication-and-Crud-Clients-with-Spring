<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Cadastro</title>
</head>
<body>


<div class="container mt-5">

    <div class="col-lg-4 col-md-6">
        <h1>Cadastro</h1>
        <form class="mt-5">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" name="e-mail" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" name="senha" id="password" required>
            </div>
            <div class="form-group">
                <label id="status"></label>
            </div>
            <button onClick="cadastro(event)" class="btn btn-primary" id="btnLogin">
                Enviar
            </button>
            <br><br>
            <a href="/" class="mt-4">
                Já possui uma conta? Clique aqui para fazer login.
            </a>
        </form>
    </div>
</div>


<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="js/jQuery.js" type="text/javascript"></script>
<script src="js/api/UserApi.js" type="text/javascript"></script>
<script src="js/account/cadastro.js" type="text/javascript"></script>
<script src="js/account/login.js" type="text/javascript"></script>

</body>
</html>
