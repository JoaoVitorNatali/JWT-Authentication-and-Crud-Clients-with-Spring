<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Clientes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/0478abf10e.js"></script>
</head>
<body>

<button class="btn btn-dark" id="btnLogout">
    <i class="fa fa-power-off" aria-hidden="true"></i>
</button>

<div class="container mt-5 col-sm-12 col-md-10 col-lg-8">
    <h1 class="text-center">Clientes</h1>
    <hr>

    <button type="button" class="btn btn-dark" id="btnAdicionarCliente"
        data-toggle="modal" data-target="#modalCliente">
        <i class="fa fa-user-plus" aria-hidden="true"></i>
        Adicionar Cliente
    </button>



    <div class="row mt-3">
        <div class="col-12">
            <p>Filtrar por:</p>
        </div>
        <div class="form-group col-md-6 col-lg-4">
            <label for="nome_filtro">Nome:</label>
            <input class="form-control" id="nome_filtro">
        </div>
        <div class="form-group col-md-6 col-lg-4">
            <label for="email_filtro">E-mail:</label>
            <input type="email" class="form-control" id="email_filtro">
        </div>
        <div class="form-group col-md-6 col-lg-4">
            <label for="cpf_filtro">CPF:</label>
            <div class="input-group">
                <input class="form-control" id="cpf_filtro" maxlength="11">
                <button id="btnPesquisar" type="button" class="btn btn-secondary">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive mt-3">
        <table class="table table-sm table-dark">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody id="lista_clientes"></tbody>
        </table>
        <div class="text-center">
            <div class="spinner-border text-light d-none" id="loader_clientes" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>

<!-- Modal CLIENTE -->
<div class="modal fade" id="modalCliente" tabindex="-1" role="dialog" aria-labelledby="modalCliente" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cliente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="tipoFormCliente" type="hidden" value="criar">
                <input id="id" type="hidden" value="">
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" class="form-control" id="cpf" maxlength="11" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnCancelar" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" id="btnConcluir" class="btn btn-success">Concluir</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal excluir -->
<div class="modal fade" id="modalExcluirCliente" tabindex="-1" role="dialog" aria-labelledby="modalCliente" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="nomeCliente"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="codigoCliente" value="">
                <h6 class="">
                    Tem certeza que deseja excluir o cliente?
                </h6>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnCancelarExcluir" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" id="btnConcluirExcluir" class="btn btn-success">Concluir</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.js" type="text/javascript"></script>
<script src="js/api/ApiClientes.js" type="text/javascript"></script>
<script src="js/Clientes/clientes.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
